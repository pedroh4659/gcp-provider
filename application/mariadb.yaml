apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb
        env:
        - name: MYSQL_DATABASE
          value: wiki
        - name: MYSQL_USER
          value: wikiadmin
        - name: MYSQL_PASSWORD
          value: passwd
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: 'yes'
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-svc
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
  clusterIP: None
